<!DOCTYPE html>
<html>
<head lang="en">

    {% load staticfiles %}

    <meta charset="UTF-8">
    <title>Search Books</title>
</head>
<body>
{%  include "taric_books/header.html" %}

<!-- cuerpo -->
<div id="main_body">
 <h1>TARIC BOOKS</h1>

    <form id="form-wrapper" class="form-wrapper" action="{% url 'search' %}" method="post">

        </p>

</form>
</div><!-- /cuerpo -->

{%  include "taric_books/footer.html" %}

</body>
</html>
