<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if books_list %}
    {{ author_name }}
    <ul>
    {% for book in books_list %}
        <li><a href="/book/{{ book.isbn13 }}/">{{ book.title_latin }}</a></li>
    {% endfor %}
    </ul>
    Page {{ current_page }} from {{ page_count }}
    <form action="{% url 'author' author=author_name %}" method="post">
    {% csrf_token %}
        {{ page_form }}
        <input type="submit" value="Go" />
    </form>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
